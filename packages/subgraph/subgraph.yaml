specVersion: 0.0.4
description: Subgraph for NFTs.
repository: https://github.com/julienbrg/mojito/tree/main/packages/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LodeRunner
    network: rinkeby
    source:
      abi: LodeRunner
      address: "0x61681514eA040d19dC4279301aDC10bf654D886A"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: LodeRunner
          file: ../contracts/src/abis/erc721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/mapping.ts
